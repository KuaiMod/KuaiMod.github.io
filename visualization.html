<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>切换形式</title>
  <style>
    .page {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>主页面</h1>
  <button onclick="showPage(1)">可视化</button>
  <button onclick="showPage(2)">滚动播放</button>

  <!-- 页面 1 -->
  <div id="page1" class="page active">
    <h2>可视化</h2>
    <meta charset="UTF-8">
    <title>Visualization for Results</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        #sidebar {
            width: 250px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        #content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .tag-item {
            margin: 8px 0;
            cursor: pointer;
        }

        .image-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }

        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }

        .active-tag {
            color: white;
            background: #2196F3;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

        // 初始化筛选器
        function initFilters() {
            const tags = [...new Set(Object.values(data).map(item => item.tag))];
            const filterContainer = document.getElementById('tag-filters');
            
            // 添加"全部"选项
            const allTag = document.createElement('div');
            allTag.className = 'tag-item active-tag';
            allTag.innerHTML = '全部';
            allTag.onclick = () => filterImages('all');
            filterContainer.appendChild(allTag);

            // 添加标签选项
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = tag;
                tagElement.onclick = () => filterImages(tag);
                filterContainer.appendChild(tagElement);
            });
        }

        // 筛选图片
        function filterImages(selectedTag) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            // 更新选中状态
            document.querySelectorAll('.tag-item').forEach(item => {
                item.classList.remove('active-tag');
            });
            event.target.classList.add('active-tag');

            // 过滤数据
            Object.entries(data).forEach(([id, item]) => {
                if(selectedTag === 'all' || item.tag === selectedTag) {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.tag}">
                        <p>${item.tag}</p>
                    `;
                    content.appendChild(card);
                }
            });
        }

        // 初始化
        window.onload = () => {
            initFilters();
            filterImages('all'); // 默认显示全部
        };
    </script>

    <h2>滚动播放</h2>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>长时间滚动播放示例</title>
      <style>
        .container2 {
          width: 100%;
          height: 500px;
          border: 2px solid #ccc;
          position: relative;
          border-radius: 10px;
          overflow: hidden; /* Ensures content outside the container is hidden */
        }
  
        .container2 ul {
          display: flex;
          padding: 0;
          margin: 0;
          list-style-type: none;
        }
  
        .container2 li {
          flex: none;
          width: 300px; /* Width of each image */
          height: 500px;
        }
  
        .container2 img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
  
        .container2 .label {

      <script>
        var container = document.getElementById("container2");
        var ul1 = document.getElementById("ul1");
        var ul2 = document.getElementById("ul2");

        // Copy content from ul1 to ul2 for seamless scrolling
        ul2.innerHTML = ul1.innerHTML;

        function marquee() {
          // Scroll until the end of ul1 and then reset to the beginning
          if (container.scrollLeft >= ul1.scrollWidth) {
            container.scrollLeft = 0;  // Reset to the beginning of ul1
          } else {
            container.scrollLeft++;  // Scroll one step at a time
          }
        }

        // Start the marquee with a 50ms interval (you can adjust this for different speeds)
        var s = setInterval(marquee, 50);

        // Pause on mouseover and resume on mouseout
        container.onmouseover = function () {
          clearInterval(s);
        };

        container.onmouseout = function () {
          s = setInterval(marquee, 5);  // Resume at the same speed
        };
      </script>
